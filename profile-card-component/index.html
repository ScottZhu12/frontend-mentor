<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card-bg"></div>

        <div class="card-content">
          <img
            src="./imgs/image-victor.jpg"
            alt="image of a man"
            class="card-content__img"
          />

          <div class="card-content__intro">
            <h1 class="heading-primary">
              <span class="text-bold-black">Victor Crest</span>

              <span class="text-normal-grey">26</span>
            </h1>

            <span class="text-normal-grey">London</span>
          </div>

          <div class="card-content__details">
            <div class="card-content__details-text">
              <div class="text-bold-black">80K</div>

              <div class="text-normal-grey">Followers</div>
            </div>

            <div class="card-content__details-text">
              <div class="text-bold-black">803K</div>

              <div class="text-normal-grey">Likes</div>
            </div>

            <div class="card-content__details-text">
              <div class="text-bold-black">1.4K</div>

              <div class="text-normal-grey">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
