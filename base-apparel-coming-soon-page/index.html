<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./javascript/main.js"></script>

    <title>base apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="page">
        <img src="./images/logo.svg" alt="company logo" class="page-logo" />

        <div class="page-text mar-top-large">
          <h1 class="heading-primary">
            <span class="heading-primary--light">we're</span>

            <span class="heading-primary--dark">coming soon</span>
          </h1>

          <p class="paragraph mar-top-small">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#" method="post" class="page-form mar-top-medium">
            <input
              type="email"
              class="page-form__input"
              placeholder="Email Address"
              required
            />

            <button class="page-form__btn">
              <img
                src="./images/icon-arrow.svg"
                alt="image of an arrow"
                class="page-form__btn-img"
              />
            </button>

            <div class="page-form__icon hidden">
              <img
                src="./images/icon-error.svg"
                alt="image of error icon"
                class="page-form__icon-img"
              />
            </div>

            <div class="paragraph paragraph--err pad-left-medium hidden">
              Please provide a valid email
            </div>
          </form>
        </div>
      </section>

      <picture class="picture">
        <source srcset="./images/hero-mobile.jpg" media="(max-width: 23.5em)" />

        <img
          src="./images/hero-desktop.jpg"
          alt="image of a woman"
          class="hero-img"
        />
      </picture>
    </main>
  </body>
</html>
