<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />

    <title>NFT preview card</title>
  </head>
  <body>
    <main class="main">
      <section class="section-card">
        <div class="img">
          <img
            src="images/image-equilibrium.jpg"
            alt="image of a cube"
            class="img__content"
          />
        </div>

        <div class="equilibrium u-mar-top-medium">
          <div class="equilibrium__text">
            <h1 class="heading-main">Equilibrium #3429</h1>

            <p class="paragraph-main u-mar-top-small">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="equilibrium__detail u-mar-top-medium">
            <figure
              class="
                equilibrium__detail__content equilibrium__detail__content--specs
              "
            >
              <img src="images/icon-ethereum.svg" alt="image of ethereum" />

              <figcaption>0.041ETH</figcaption>
            </figure>

            <figure
              class="
                equilibrium__detail__content equilibrium__detail__content--time
              "
            >
              <img src="images/icon-clock.svg" alt="image of a clock" />

              <figcaption>3 days left</figcaption>
            </figure>
          </div>
        </div>

        <div class="horizontal-line u-mar-top-large"></div>

        <figure class="footer u-mar-top-medium">
          <img src="images/image-avatar.png" alt="avatar image" />

          <figcaption>
            <span>Creation of</span> <span>Jules Wyvern</span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
