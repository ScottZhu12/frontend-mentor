<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header-logo-box">
          <img src="./img/logo.svg" alt="logo of the page" />
        </div>

        <div class="header-content-box">
          <div class="header-img-box">
            <img
              src="./img/desktop/image-hero-left.png"
              alt="image of people's selfies"
            />
          </div>

          <div class="header-detail-box">
            <h1>Group Chat for Everyone</h1>

            <p>
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
          </div>

          <div class="header-btns-box">
            <button class="header-btn-download">
              Download <span>v1.3</span>
            </button>

            <button class="header-btn-more">What is it?</button>
          </div>

          <div class="header-img-box">
            <img
              src="./img/desktop/image-hero-right.png"
              alt="image of people's selfies"
            />
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
