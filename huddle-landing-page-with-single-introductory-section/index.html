<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel=" icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="company logo" class="logo" />

      <section class="section mar-top-large">
        <img
          src="./images/illustration-mockups.svg"
          alt="image of the application"
          class="section-card"
        />

        <div class="section-content">
          <h1 class="heading-primary">
            Build The Community Your Fans Will Love
          </h1>

          <p class="paragraph mar-top-small">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <form action="#" class="form mar-top-small">
            <label for="register"></label>
            <input
              type="submit"
              id="register"
              value="Register"
              class="form__btn"
            />
          </form>
        </div>
      </section>

      <footer class="footer mar-top-small">
        <div class="footer-social">
          <div class="footer-social__links">
            <ion-icon
              name="logo-facebook"
              class="footer-social__icon"
            ></ion-icon>
          </div>

          <div class="footer-social__links">
            <ion-icon
              name="logo-twitter"
              class="footer-social__icon"
            ></ion-icon>
          </div>

          <div class="footer-social__links">
            <ion-icon
              name="logo-instagram"
              class="footer-social__icon"
            ></ion-icon>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
